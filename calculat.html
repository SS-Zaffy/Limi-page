<!DOCTYPE html>
<html>
<head>
    <title>Limi is a fag</title>
    <script>
        function calculateSum() {
            // Get input values from the user
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var num4 = parseInt(document.getElementById("num4").value);

            // Calculate the sum
            var sum_result = (Math.pow(num1, num2) + num3) - num4;

            // Display the result
            document.getElementById("result").innerHTML = "The sum is " + sum_result;
        }
    </script>
</head>
<body>
    <h1>Sum Calculator</h1>
    <p>Enter four numbers:</p>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <input type="number" id="num3" placeholder="Enter the third number">
    <input type="number" id="num4" placeholder="Enter the fourth number">
    <br>
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>
</body>
</html>
